<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Financial Tracker</title>
</head>
<body>
    <div class="container">
        <h1>Financial Tracker</h1>

        <!-- Budget Setup Section -->
        <div class="budget-setup">
            <h2>Set Your Budget</h2>
            <input type="text" id="budget-name" placeholder="Enter budget name" required />
            <button id="add-category-btn">Add Budget Category</button>
            <button id="set-budget-btn">Set Budgets</button>
            <p id="budget-message"></p>
            <div id="budget-categories"></div>
        </div>

        <!-- Expense Entry Section -->
        <div class="expense-entry">
            <h2>Add Expense</h2>
            <div>
                <select id="expense-category">
                    <option value="" disabled selected>Select a category</option>
                </select>
                <input type="number" id="expense-input" placeholder="Enter expense amount" min="0" required />
            </div>
            <button id="add-expense-btn">Add Expense</button>
        </div>

        <!-- Budget and Expense Table Section -->
        <div class="table-section">
            <h2>Budget and Expense Overview</h2>
            <table id="budget-table" border="1">
                <thead>
                    <tr>
                        <th>Category</th>
                        <th>Budget</th>
                        <th>Expenses</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

        <script src="script.js"></script>
    </div>
</body>
</html>
